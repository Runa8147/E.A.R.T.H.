<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E.A.R.T.H. Project - Log In</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            display: block;
            margin: 10px 0;
            padding: 5px;
            width: 200px;
        }
        button {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #003366;
            color: white;
            border: none;
            cursor: pointer;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Log In</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button id="login-button">Log In</button>
        <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        <p class="error" id="error-message"></p>
    </div>

    <script>
        // Initialize Supabase client
        const supabaseUrl = 'https://tijevatcuxldctpwwflh.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRpamV2YXRjdXhsZGN0cHd3ZmxoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjgxMTM1NzksImV4cCI6MjA0MzY4OTU3OX0.KZiGvJK7jEYrxOIohAHxHey24iZCGd11o2eHqk4OMfg';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        document.getElementById('login-button').addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            errorMessage.textContent = ''; // Clear any previous error messages

            // Check if all fields are filled
            if (!email || !password) {
                errorMessage.textContent = "Please fill in all fields.";
                return;
            }

            try {
                const { data: { user }, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password,
                });

                if (error) throw error;

                alert('Login successful!');
                window.location.href = 'index.html'; // Redirect to main page
            } catch (error) {
                errorMessage.textContent = error.message;
            }
        });

        // Check if user is already logged in
        window.addEventListener('DOMContentLoaded', async () => {
            const { data: { user } } = await supabase.auth.getUser();
            if (user) {
                // If user is already logged in, redirect to index.html
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
